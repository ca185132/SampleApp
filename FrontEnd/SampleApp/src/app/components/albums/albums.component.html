<div>
  <h2> Albums for User ID {{userId}}</h2>
<ul>
  <li *ngFor="let album of albums"
    [class.selected]="album === selectedAlbum"
    (click)="onSelect(album)">
    <span [routerLink]="['/photos-page']" [queryParams]="{albumId: album.id}" class="badge">{{album.title}}</span>


  </li>
</ul>
</div>
