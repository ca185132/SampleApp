<div *ngIf="album">
  <ng-template ngFor let-photo [ngForOf]="photos" let-i="index" let-isFirst="first">
    <li *ngIf="onlyFirst && isFirst">
      <img alt="thumbnail" src="{{photo.thumbnailUrl}}" >
    </li>
    <li *ngIf="!onlyFirst && !isFirst">
      <img alt="thumbnail" src="{{photo.thumbnailUrl}}" >
    </li>
  </ng-template>

</div>
